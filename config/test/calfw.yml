data:
  test:
  - dataset:
      type: PairDataset
      name: CALFW
      data_dir: ../opensphere_data/val/
      ann_path: ../opensphere_data/val/calfw_pairs.lst
      test_mode: true
      metrics:
      - ACC
      - EER
      - AUC
      - TPR@FPR=1e-4
      - TPR@FPR=5e-4
      - TPR@FPR=1e-3
      - TPR@FPR=5e-3
      - TPR@FPR=1e-2
    dataloader:
      type: DataLoader
      batch_size: 512
      shuffle: false
      drop_last: false
      num_workers: 4
